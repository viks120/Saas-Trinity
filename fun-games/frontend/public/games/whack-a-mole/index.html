<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Whack-a-Mole</h1>
        <div class="game-info">
            <div class="score-display">
                <span class="label">Score:</span>
                <span id="score">0</span>
            </div>
            <div class="time-display">
                <span class="label">Time:</span>
                <span id="time">30</span>
            </div>
        </div>
        <div class="status" id="status">Click Start to Play!</div>
        <div class="holes-container">
            <div class="hole" data-index="0">
                <div class="mole"></div>
            </div>
            <div class="hole" data-index="1">
                <div class="mole"></div>
            </div>
            <div class="hole" data-index="2">
                <div class="mole"></div>
            </div>
            <div class="hole" data-index="3">
                <div class="mole"></div>
            </div>
            <div class="hole" data-index="4">
                <div class="mole"></div>
            </div>
            <div class="hole" data-index="5">
                <div class="mole"></div>
            </div>
            <div class="hole" data-index="6">
                <div class="mole"></div>
            </div>
            <div class="hole" data-index="7">
                <div class="mole"></div>
            </div>
            <div class="hole" data-index="8">
                <div class="mole"></div>
            </div>
        </div>
        <button class="start-btn" id="startBtn">Start Game</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
